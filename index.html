<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
        <form id="survey-form">
            <label id="name-label">Name<input type="text" placeholder="Enter your name" id="name" required></label>
            <label id="email-label">Email<input type="email" placeholder="Enter your email" id="email" required></label>
            <label id="number-label">Age (optional)<input type="number" placeholder="Enter your age" id="number"
                    max="120" min="13"></label>
            <label>Which option best describes your current role?
                <select id="dropdown">
                    <option disabled="disabled" selected="selected">Select current role</option>
                    <option value="one">Student</option>
                    <option value="two">Full Time Job</option>
                    <option value="three">Full Time Leaner</option>
                    <option value="four">Prefer not to say</option>
                    <option value="five">Other</option>
                </select>
            </label>
            <label>Would you recommend freeCodeCamp to a friend?
                <label class="inline"><input type="radio" value="def" name="recommend"
                        class="radio-label">Definitely</label>
                <label class="inline"><input type="radio" value="may" name="recommend" class="radio-label">Maybe</label>
                <label class="inline"><input type="radio" value="nsure" name="recommend" class="radio-label">Not
                    sure</label>
            </label>
            <label>What is your favorite feature of freeCodeCamp?
                <select id="dropdown">
                    <option hidden>Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
            <label>What would you like to see improved? (Check all that apply)
                <label><input type="checkbox" value="I">Front-end Projects</label>
                <label><input type="checkbox" value="II">Back-end Projects</label>
                <label><input type="checkbox" value="III">Data Visualization</label>
                <label><input type="checkbox" value="IV">Challenges</label>
                <label><input type="checkbox" value="V">Open Source Community</label>
                <label><input type="checkbox" value="VI">Gitter help rooms</label>
                <label><input type="checkbox" value="VII">Videos</label>
                <label><input type="checkbox" value="VIII">City Meetups</label>
                <label><input type="checkbox" value="IX">Wiki</label>
                <label><input type="checkbox" value="X">Forum</label>
                <label><input type="checkbox" value="XI">Additional Courses</label>
            </label>
            <label class="comment">Any comments or suggestions?
                <textarea name="comment" id="comment" placeholder="Enter your comment here..." cols="30"
                    rows="10"></textarea>
            </label>
            <input type="submit" id="submit">
        </form>
    </div>
</body>

</html>
